<body>
    <h1>Configurar Horas Disponibles</h1>
    <form method="post">
        {% for dia, horas in horas.items() %}
            <label for="{{ dia }}">{{ dia }}:</label>
            <input type="number" name="{{ dia }}" id="{{ dia }}" value="{{ horas }}">
            <br>
        {% endfor %}
        <input type="submit" value="Guardar">
    </form>
</body>
